<!DOCTYPE html>
<html ng-app='myApp' xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Animation example</title>
      <script type="text/javascript" src="libs/angular-1.3.8/angular.js"></script>
      <script type="text/javascript" src="libs/angular-1.3.8/angular-animate.js"></script>
      <script type="text/javascript" src="libs/mscorlib.js"></script>      
      <script type="text/javascript" src="Scripts/Saltarelle.AngularJS.js?1500"></script>
      <script type="text/javascript" src="Scripts/Examples.js?1500"></script>
      <script type="text/javascript">
         TestAngularJS.AnimationExample.Main();
      </script>                         
   </head>

<body>
   <style>
      .sample-show-hide {
         padding: 10px;
         border: 1px solid black;
         background: white;
      }

      .sample-show-hide {
         -webkit-transition: all linear 0.5s;
         transition: all linear 0.5s;
      }

      .sample-show-hide.ng-hide {
         opacity: 0;
      }
   </style>
   <div ng-controller="AnimationController as ctrl">
      <h1>Simple show/hide animation</h1>
      <div>
         <label>
            <input type="checkbox" ng-model="ctrl.Checked" style="float:left; margin-right:10px;"> make visible
         </label>
         <div class="check-element sample-show-hide" ng-show="ctrl.Checked" style="clear:both;">
            {{ctrl.bodytext}}
         </div>
      </div>
   </div>
   <hr />


   <style>
      /* you can also define the transition style
      on the base class as well (.repeat-item) */
      .repeat-item.ng-enter,
      .repeat-item.ng-leave {
         -webkit-transition: 0.5s linear all;
         transition: 0.5s linear all;
      }

      .repeat-item.ng-enter,
      .repeat-item.ng-leave.ng-leave-active {
         opacity: 0;
      }

      .repeat-item.ng-leave,
      .repeat-item.ng-enter.ng-enter-active {
         opacity: 1;
      }
   </style>
   <h1>Repeater animation</h1>
   <div ng-controller="AnimationController as ctrl">
      <input placeholder="filter" ng-model="ctrl.filter" />
      <div ng-repeat="item in ctrl.items | filter:ctrl.filter" class="repeat-item">
         {{item}}
      </div>
   </div>
   <hr />


   <h1>Animation governed by code example</h1>   
   <div ng-controller="AnimationController as ctrl">
      <button ng-click="ctrl.startAnimation()">Animate</button>
      <p ng-hide="!ctrl.runAnimation" class="special-animation"></p>
   </div>
   <hr />

</body>

</html>
